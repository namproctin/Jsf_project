<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head><title>Autocompleter</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="center">
<table class="title">
  <tr><th>Autocompleter</th></tr>
</table>
<p/>
<fieldset>
<legend>Completing Cities Starting with A or B</legend>
<h:form>
   <h:messages styleClass="error"/>
   <p:autoComplete value="#{cityChoice.city}"
                   completeMethod="#{cityChoice.completeCity}"
                   forceSelection="true"
                   required="true"
                   requiredMessage="You must choose a city"/>
   <h:commandButton action="#{cityChoice.showCity}" value="Submit"/><p/>
</h:form>
</fieldset>
</div>
</h:body></html>
