<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head><title>Date Input</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="center">
<table class="title">
  <tr><th>Date Input</th></tr>
</table>
<p/>
<fieldset>
<legend>Basic Popup Calendar with Validation</legend>
<h:form>
   <h2>Register for the JSF Resort</h2>
   <h:messages styleClass="error"/>
   <!--  Note that validatorMessage not needed because the UI
         will not let you enter an illegal date. -->
   <b>Start date:</b> 
   <p:calendar value="#{resortRegistration.startDate}"
               required="true"
               requiredMessage="Start date required"/><br/>
   <b>End date:</b> 
   <p:calendar value="#{resortRegistration.endDate}"
               required="true"
               requiredMessage="End date required"/><br/>
   <b>Room number:</b> 
   <p:inputMask mask="99-a"
               value="#{resortRegistration.roomNum}"
               required="true"
               requiredMessage="Room number required (Two numbers and a letter)"/><br/>
   <h:commandButton action="#{resortRegistration.register}" value="Register"/><p/>
</h:form>
</fieldset>
</div>
</h:body></html>
