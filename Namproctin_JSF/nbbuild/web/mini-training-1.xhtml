<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head><title>Exercise: Popup Calendar</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> 
</h:head>
<h:body>

<div align="center">
<table class="title">
  <tr><th>Exercise: Popup Calendar</th></tr>
</table>
<p/>
<fieldset>
<legend>PrimeFaces Mini Training Course Registration</legend>
<h:form>
   <h2>Register for the PrimeFaces One-Day Course</h2>
   <h:messages styleClass="error"/>
   <!--  Note that validatorMessage not needed because the UI
         will not let you enter an illegal date. -->
   <b>Choose date:</b> 
   <p:calendar value="#{trainingRegistration.date}"
               required="true"
               requiredMessage="You must choose a date"/><br/>
   <h:commandButton action="#{trainingRegistration.register}" value="Register"/><p/>
</h:form>
</fieldset>
</div>
</h:body></html>
